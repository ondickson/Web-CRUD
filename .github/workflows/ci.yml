name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        proj: [frontend, backend]   # build both projects
    defaults:
      run:
        working-directory: ${{ matrix.proj }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Generate Prisma client (backend only)
        if: matrix.proj == 'backend'
        run: npx prisma generate

      - name: Build
        run: npm run build --if-present
