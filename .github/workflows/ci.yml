name: CI

on:
  push:
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        proj: [frontend, backend]
    defaults:
      run:
        working-directory: ${{ matrix.proj }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.proj }}/package-lock.json  # <-- key fix

      - name: Set env (frontend)
        if: matrix.proj == 'frontend'
        run: |
          echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" >> $GITHUB_ENV

      - name: Set env (backend)
        if: matrix.proj == 'backend'
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV

      - name: Install deps
        run: npm ci

      - name: Generate Prisma client (backend only)
        if: matrix.proj == 'backend'
        run: npx prisma generate

      - name: Build
        run: npm run build --if-present
